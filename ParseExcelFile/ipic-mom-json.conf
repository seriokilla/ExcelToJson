input 
{
    file 
    {
		codec => "json"
		path => "E:/ELK/_Import/ipic-mom-json/*.json"
        start_position => "beginning"
    }
}
filter 
{
json {
    source => "message"
  }
 	date 
	{
		match => ["TimeRaised", "MM/dd/YYYY hh:mm:ss aa"]
		target => "EventDateTime"
	}
}
output
{
	elasticsearch 	{ 
		action => "index"        	
		hosts => ["localhost:9200"]        	
		index => "ipic-mom-%{+YYYYMMddHHmm}"        	
		workers => 1	
	}
	stdout { codec => rubydebug }
}



